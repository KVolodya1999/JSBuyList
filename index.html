<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="mainContainer">

    <div class="first-column">
        <div class="bl-list">

            <div class="formDiv">
                <div class="new-item">
                    <input type="text" class="input" placeholder="Назва товару">
                    <button class="button btn btn-primary" data-tooltip="Додати продукт">Додати</button>
                </div>
            </div>

            <div class="allProducts container-fluid">

            </div>

        </div>
    </div>

    <div class="second-column">
        <div class="bl-bought">
            <div class="bl-title"><b>Залишилося</b></div>
            <div class="boughtProducts1">

            </div>

            <div class="bl-title"><b>Куплене</b></div>
            <div class="boughtProducts2">

            </div>

        </div>
    </div>

</div>

<!--Бейджик-->
<div class="buyListBeyedj">
    <div class="beydj1">BuyList</div>
    <div class="beydj2">CreatedBy:</div>
    <div class="beydj3">Kondratyuk Volodymyr</div>
</div>

<div class="productInFirstPanel">
    <div class="one-product">
        <div class="bl-product" contentEditable="true">
            Помідори
        </div>
        <div class="bl-count">
            <button class="bl-minus btn btn-danger" data-tooltip="Відняти" style="font-size: 1.1em"><i><b>-</b></i></button>
            <span class="bl-label">1</span>
            <button class="bl-plus btn btn-success" data-tooltip="Додати" style="font-size: 1.1em"><i><b>+</b></i></button>
        </div>
        <div class="bl-buttons ">
            <button class="boughtButton btn btn-default" data-tooltip="Купити" style="font-size: 1.1em"><i>Куплено</i></button>
            <button class="buttonRemove btn btn-danger" data-tooltip="Видалити" style="font-size: 1.1em"><i><b>x</b></i></button>
        </div>
    </div>
</div>

<div class="productInSecondPanel">
    <div class="notBoughtProduct">
        <span class="notBoughtProductSpan"></span>
        <span class="amount-of-products-Lebel" ><b><i>1</i></b></span>
    </div>
</div>



<script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
<script	type="text/javascript" src="js/main.js"></script>
</body>
</html>
